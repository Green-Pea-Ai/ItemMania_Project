<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript"
        src="http://code.jquery.com/jquery-2.1.4.min.js">
</script>

<script>
    $(document).ready(function() {
        var mrFormObj = $("#mr_board");

        console.log(mrFormObj);

        $("#btnModify").on("click", function() {
            var customerNo = $("#customer_no");
            var customerNoVal = customerNo.val();

            self.location = "getManiaModify?customerNo=" + customerNoVal;
        });

        $("#btnRemove").on("click", function() {
            mrFormObj.attr("action", "mania_remove");
            mrFormObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "mania_list";
        });

    });
</script>

<body>
    <h2>아이템 정보 조회(Read)</h2>

    <form id="mr_board" th:object="${read_pain}" method="post">
        <input type="hidden" name="customer_no"
               th:field="*{customerNo}"/>

        <table>
            <tr>
                <td>Item Name</td>
                <td><input type="text" name="item_name"
                            th:field="*{itemName}"
                            readonly="readonly"></td>
            </tr>

            <tr>
                <td>Price</td>
                <td><input type="text" name="price"
                            th:field="*{price}"
                            readonly="readonly"></td>
            </tr>

            <tr>
                <td>Nickname</td>
                <td><input type="text" name="nickname"
                           th:field="*{nickName}"
                           readonly="readonly"></td>
            </tr>

            <tr>
                <td>User ID</td>
                <td><input type="text" name="user_id"
                           th:field="*{userId}"
                           readonly="readonly"></td>
            </tr>

            <tr>
                <td>Content</td>
                <td><textarea name="content"
                           th:field="*{content}"
                           readonly="readonly"/></td>
            </tr>

        </table>
    </form>

    <div>
        <button type="submit" id="btnModify">수정</button>
        <button type="submit" id="btnRemove">삭제</button>
        <button type="submit" id="btnList">리스트 보기</button>
    </div>

</body>
</html>
