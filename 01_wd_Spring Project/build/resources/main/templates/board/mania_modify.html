<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript"
        src="http://code.jquery.com/jquery-2.1.4.min.js">
</script>

<script>
    $(document).ready(function() {

        var mmFormObj = $("#mm_board");

        $("#btnModify").on("click", function() {
            mmFormObj.attr("action", "postManiaModify");
            mmFormObj.attr("method", "post");
            mmFormObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "mania_list";
        });

    });
</script>

<body>
    <h2>아이템 정보 수정(modify)</h2>

    <form id="mm_board" action="board/success.html"
          th:action="@{mania_modify}"
          th:object="${attr_modi}" method="post">
        <input type="hidden" name="cust_no" th:field="*{custNo}"/>

        <table>

            <tr>
                <td>Item Name</td>
                <td><input type="text" name="item_name"
                            th:field="*{itemName}"/></td>
                <td><font color="red">
                        <span th:if="${#fields.hasErrors('itemName')}"
                              th:errors="*{itemName}">
                            Item Name Error Message
                        </span>
                </font></td>
            </tr>

            <tr>
                <td>Price</td>
                <td><input type="text" name="price"
                            th:field="*{price}"/></td>
                <td><font color="red">
                        <span th:if="${#fields.hasErrors('price')}"
                              th:errors="*{price}">
                            Price Error Message
                        </span>
                </font></td>
            </tr>

            <tr>
                <td>Content</td>
                <td><textarea name="content"
                            th:field="*{content}"></textarea></td>
                <td><font color="red">
                        <span th:if="${#fields.hasErrors('content')}"
                              th:errors="*{content}">
                            Content Error Message
                        </span>
                </font></td>
            </tr>

            <!--"item_name = ?,
            "price = ?,
            "content = ?,
            "where cust_no = ?";

            private String itemName;
            private int price;
            private String content;
            private int custNo;-->
        </table>
    </form>

<div>
    <button type="submit" id="btnModify">정보 수정</button>
    <button type="submit" id="btnList">리스트 보기</button>
</div>

</body>
</html>
