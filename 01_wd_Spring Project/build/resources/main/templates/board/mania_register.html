<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript"
        src="http://code.jquery.com/jquery-2.1.4.min.js">
</script>
<!--board 정체 찾기-->
<script>
    $(document).ready(function() {

        var mrFormObj = $("#board");

        $("#btnRegister").on("click", function() {
            mrFormObj.attr("action", "postManiaRegister");
            mrFormObj.attr("method", "post");
            mrFormObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "maniaList";
        });

    });
</script>

<body>
    <h1>아이템 등록 페이지</h1>

    <form id="board" action="board/mania_success.html"
          th:action="@{mania_register}"
          th:object="${board}" method="post">
        <table>
            <tr>
                <td>ItemName</td>
                <td><input type="text" name="mr_item_name"></td>

                <td><font color="red">
                    <span th:if="${#fields.hasErrors('mr_item_name')}"
                          th:errors="*{mr_item_name}">
                        item name Error Message
                    </span>
                </font></td>
            </tr>

            <tr>
                <td>Nickname</td>
                <td><input type="text" name="mr_nickname"
                        th:field="*{mr_nickname}"/></td>
                <td><font color="red">
                    <span th:if="${#fields.hasErrors('mr_nickname')}"
                          th:errors="*{mr_nickname}">
                        Nickname Error Message
                    </span>
                </font></td>
            </tr>

            <tr>
                <td>ID</td>
                <td><input type="text" name="mr_id"
                           th:field="*{mr_id}"/></td>
                <td><font color="red">
                    <span th:if="${#fields.hasErrors('mr_id')}"
                          th:errors="*{mr_id}">
                        ID Error Message
                    </span>
                </font></td>
            </tr>

            <tr>
                <td>Price</td>
                <td><input type="text" name="mr_price"
                           th:field="*{mr_price}"/></td>
                <td><font color="red">
                    <span th:if="${#fields.hasErrors('mr_price')}"
                          th:errors="*{mr_price}">
                        Price Error Message
                    </span>
                </font></td>
            </tr>

            <tr>
                <td>아이템 설명</td>
                <td><textarea name="content"
                        th:field="*{content}"></textarea></td>
                <td><font color="red">
                    <span th:if="${#fields.hasErrors('content')}"
                          th:errors="*{content}">
                        Content Error Message
                    </span>
                </font></td>
            </tr>
        </table>
    </form>

<div>
    <button type="submit" id="btnRegister">아이템 등록</button>
    <button type="submit" id="btnList">아이템 리스트 보기</button>
</div>

</body>
</html>
